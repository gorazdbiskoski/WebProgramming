<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5">
    <h1>Edit Event</h1>
    <form th:method="POST" th:action="@{/locations/add}" class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${''}">
        </div>

        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="text" id="desc" name="desc" class="form-control" th:value="${''}">
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" class="form-control" th:value="${0}">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control" th:value="${''}">
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>

</body>
</html>
