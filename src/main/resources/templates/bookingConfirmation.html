<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1 class="text-center my-4">Event Booking - Booking Confirmation</h1>
    </header>
    <table class="table table-bordered">
        <tr>
            <th colspan="2" class="text-center">Your Booking Status</th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td>Petko Petkov</td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><th:block th:text="${clientIP}"></th:block></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td><th:block th:text="${eventName}"></th:block></td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td><th:block th:text="${numTickets}"></th:block></td>
        </tr>
    </table>
</section>
</body>
</html>
